spring:
  application:
    name: virtual-thread

  # ?? ??? ???
  threads:
    virtual:
      enabled: true

  # H2 ?????? ??
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 ?? ???
  h2:
    console:
      enabled: true
      path: /h2-console

# ?? ??
logging:
  level:
    root: INFO
    com.hunnit_beasts.thread: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ?? ??
server:
  port: 8080